<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .contain{height:100vh;
    }
       /* .input{font-size: 20px;} */
       form{
            height:500px;
            width: 400px;
            }
       
            .bt{height: 35px;}
</style>
</head>
<body>
    <div class="contain d-flex justify-content-center align-items-center">
        <form class="shadow-lg rounded-3 p-5 overflow-hidden">
            <h3>To do list</h3>
            <div class="input">
                <input type="text" class="input p-1" size="25" id="input" placeholder="Enter the task">
                <input type="button" class="btn btn-dark " onclick="add()" value="ADD">
            </div>
            
            <div id="list">
            <!-- <div class="py-3 d-flex">
                <input type="checkBox" id="check" onclick="strike()" class="form-check-input me-2"> 
                <p id="text">fix the meeting</p>
                <input type="button" value="x" class="btn btn-danger ms-auto  ">
            </div>
            <div class="py-3 d-flex">
                <input type="checkBox" id="check" onclick="strike()" class="form-check-input me-2"> 
                <p id="text">fix the meeting</p>
                <input type="button" value="x" class="btn btn-danger ms-auto  "> -->
            </div>
        </div>
        </form>
    </div>

    <script>
        var i=0;

        function add(){
            i++;
            var input_text= document.getElementById('input').value;
            if(input_text){
            console.log(input_text);
            var item=`<div class="py-3 d-flex" id="${i}">
                <input type="checkBox" id="check${i}" onClick="strike(this.id)" class="form-check-input p-2 me-2"> 
                <p id="text${i}">${input_text}</p>
                <input type="button" id="${i}" value="x" onClick="remo(this.id)" class="btn bt btn-danger ms-auto  ">
            </div>`;

            document.getElementById('list').innerHTML+=item;
            document.getElementById('input').innerHTML='';
        }else{
            alert('Enter the task')
        }

           
        }
        function strike(s){
            var t=s.slice(-1);
            // console.log(s);
            // console.log(t);
            var checkBox = document.getElementById(s);
            var text = document.getElementById('text'+t);
            // console.log('ssss'+text);
        
            if (checkBox.checked == true){
                text.style.textDecoration = "line-through";
            } else {
                text.style.textDecoration = "none";
            }
        }

        function remo(s){
            // console.log(s);
            var x = document.getElementById(s);
            // console.log(x);
            x.remove();

        }
        
    </script>
</body>
</html>
